<body>
  <svg height="0" fill="none" xmlns="http://www.w3.org/2000/svg">
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="dark_matter_1">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="400" seed="1" result="f1">
        <animate attributeName="scale" values="408;100;16;2" dur="16" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap xChannelSelector="G" yChannelSelector="R" scale="16" in="SourceGraphic" in2="f1" result="f4">
        <animate attributeName="scale" values="400;500;100;16" dur="8" repeatCount="indefinite" />
      </feDisplacementMap>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="f1" result="f4">
        <animate attributeName="scale" values="24;80;16;40" dur="16" repeatCount="indefinite" />
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.4" numOctaves="100" seed="400" result="f2">
        <animate attributeName="scale" values="0;16;2;0" dur="15s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="500" in="SourceGraphic" in2="f2" result="f5">
        <animate attributeName="scale" values="0;18;20;0" dur="15s" repeatCount="indefinite" />
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="2" numOctaves="2" seed="100" result="f3"></feTurbulence>
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="4" seed="500" result="f3">
        <animate attributeName="scale" values="0;18;20;0" dur="2s" repeatCount="indefinite" />
      </feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="4" in="SourceGraphic" in2="f3" result="f6">
      </feDisplacementMap>
      <feBlend mode="multiply" in2="f4" in="f5" result="out1"></feBlend>
      <feBlend mode="multiply" in="out1" in2="f6" result="out2">
        <animate values="0;18;20;0" dur="15s" repeatCount="indefinite" />
      </feBlend>
      <feOffset dx="-5" dy="-5" in="displace" result="unoffsetdisplace" />
    </filter>
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="dark_matter_2">
      <feTurbulence type="turbulence" baseFrequency=".08" numOctaves="4" result="turb" />
      <feColorMatrix in="turb" result="huedturb" type="hueRotate" values="90">
        <animate attributeType="XML" attributeName="values" values="0;180;360" dur="6s" repeatCount="indefinite" />
      </feColorMatrix>
      <feDisplacementMap in="SourceGraphic" in2="huedturb" scale="32" result="displace" xChannelSelector="B" />
      <feOffset dx="-5" dy="-5" in="displace" result="unoffsetdisplace" />
      <feComposite operator="over" in2="SourceGraphic" in="displaceR" />
    </filter>
    <filter id="dark_matter_creation">
      <feTurbulence type="turbulence" baseFrequency="0.04 " numOctaves="2" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" xChannelSelector="R" yChannelSelector="G">
        <animate attributeName="scale" values="60;0" dur="10" repeatCount="1" />
      </feDisplacementMap>
    </filter>
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="pencil_1">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" seed="1" result="f1"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="f1" result="f4">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" seed="10" result="f2"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="f2" result="f5">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" seed="100" result="f3"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="4" in="SourceGraphic" in2="f3" result="f6">
      </feDisplacementMap>
      <feBlend mode="multiply" in2="f4" in="f5" result="out1"></feBlend>
      <feBlend mode="multiply" in="out1" in2="f6" result="out2"></feBlend>
    </filter>
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="pencil_2">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" seed="1" result="f1"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="4" in="SourceGraphic" in2="f1" result="f4">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="3" seed="2" result="f2"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="f2" result="f5">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" seed="4" result="f3"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="2" in="SourceGraphic" in2="f3" result="f6">
      </feDisplacementMap>
      <feBlend mode="multiply" in2="f4" in="f5" result="out1"></feBlend>
      <feBlend mode="multiply" in="out1" in2="f6" result="out2"></feBlend>
    </filter>
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="pencil_3">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" seed="1" result="f1"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="4" in="SourceGraphic" in2="f1" result="f4">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="2" result="f2"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="f2" result="f5">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="2" seed="40" result="f3"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="2" in="SourceGraphic" in2="f3" result="f6">
      </feDisplacementMap>
      <feBlend mode="multiply" in2="f4" in="f5" result="out1"></feBlend>
      <feBlend mode="multiply" in="out1" in2="f6" result="out2"></feBlend>
    </filter>
    <filter x="-16%" y="-16%" width="132%" height="132%" filterUnits="objectBoundingBox" id="portal_glitch">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="4" seed="1" result="f1"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="8" in="SourceGraphic" in2="f1" result="f4">
        <animate attributeName="scale" values="12;8;16;2" dur="8" repeatCount="indefinite" />
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" seed="100" result="f2"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="5" in="SourceGraphic" in2="f2" result="f5">
      </feDisplacementMap>
      <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="2" seed="100" result="f3"></feTurbulence>
      <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="4" in="SourceGraphic" in2="f3" result="f6">
      </feDisplacementMap>
      <feBlend mode="multiply" in2="f4" in="f5" result="out1"></feBlend>
      <feBlend mode="multiply" in="out1" in2="f6" result="out2"></feBlend>
    </filter>
    <filter id="cursor_matrix">
      <feBlend mode="difference" in="SourceGraphic" in2="BackgroundImage" />
    </filter>
  </svg>
